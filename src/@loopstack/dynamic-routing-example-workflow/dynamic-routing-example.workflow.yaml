title: 'Dynamic Routing'

description: |
  This workflow demonstrates dynamic routing based on the value of a variable.
  It uses the SwitchTarget tool to determine the next transition based on conditions.

ui:
  form:
    properties:
      value:
        title: 'A number between 0 and 300'

transitions:
  - id: create_mock_data
    from: start
    to: prepared
    call:
      - tool: createChatMessage
        args:
          role: 'assistant'
          content: "Analysing value = {{ args.value }}"

  - id: route-to-place-A
    from: prepared
    to: placeA
    if: "{{ gt args.value 100 }}"

  - id: route-to-place-B
    from: prepared
    to: placeB

  - id: route-to-place-C
    from: placeA
    to: placeC
    if: "{{ gt args.value 200 }}"

  - id: route-to-place-D
    from: placeA
    to: placeD

  - id: show-message-place-B
    from: placeB
    to: end
    call:
      - tool: createChatMessage
        args:
          role: 'assistant'
          content: 'Value is less or equal 100'

  - id: show-message-place-C
    from: placeC
    to: end
    call:
      - tool: createChatMessage
        args:
          role: 'assistant'
          content: 'Value is greater than 200'

  - id: show-message-place-D
    from: placeD
    to: end
    call:
      - tool: createChatMessage
        args:
          role: 'assistant'
          content: 'Value is less or equal 200, but greater than 100'