transitions:
  - id: create_some_data
    from: start
    to: end
    call:

      # Create test data and assign the result to the property "message"
      - id: say_hello
        tool: CreateMock
        args:
          output: 'Hello Again.'
        assign:
          message: ${ result.data }

      # Access the data using the custom property
      - tool: CreateChatMessage
        args:
          role: 'assistant'
          content: |
            Data from block property: {{ message }}

      # Access the data using a helper method of the workflow
      - tool: CreateChatMessage
        args:
          role: 'assistant'
          content: |
            Data from custom workflow helper method: {{ messageInUpperCase }}