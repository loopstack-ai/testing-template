transitions:
  - id: create_mock_data
    from: start
    to: prepared
    call:
      - tool: CreateMock
        args:
          output:
            myValue: 150
        assign:
          myValue: ${ result.data.myValue }
      - tool: CreateChatMessage
        args:
          role: 'assistant'
          content: "Analysing value = {{ myValue }}"

  - id: router
    from: prepared
    to:
      - placeA
      - placeB
    call:

      # Option 1: use SwitchTarget tool with Handelbars template expression to determine target place
      - tool: SwitchTarget
        args:
          target: "{{#if (gt myValue 100)}}placeA{{else}}placeB{{/if}}"

  - id: value_gt_100
    from: placeA
    to:
      - placeC
      - placeD
    call:
      - tool: CreateChatMessage
        args:
          role: 'assistant'
          content: 'Value is greater than 100'

      # Option 2: use SwitchTarget tool with custom workflow getter function to determine target place
      - tool: SwitchTarget
        args:
          target: ${ routeGt200 }

  - id: value_lte_100
    from: placeB
    to: end
    call:
      - tool: CreateChatMessage
        args:
          role: 'assistant'
          content: 'Value is less or equal 100'

  - id: value_gt_200
    from: placeC
    to: end
    call:
      - tool: CreateChatMessage
        args:
          role: 'assistant'
          content: 'Value is greater than 200'

  - id: value_lte_200
    from: placeD
    to: end
    call:
      - tool: CreateChatMessage
        args:
          role: 'assistant'
          content: 'Value is less or equal 200'