transitions:
  - id: do_some_processing
    from: start
    to: end
    call:
      - tool: CreateChatMessage
        args:
          role: 'assistant'
          content: |
            Processing Item #{{ index }} {{ args.item }} with label "{{ args.label }}".
            
            Each iteration should have a unique id using transient scope for the workflow.
            ID: {{ uniqueId }}
