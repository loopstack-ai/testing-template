title: Workflow Arguments

ui:
  form:
    properties:
      message:
        title: 'A message to display'

transitions:
  - id: access_data
    from: start
    to: end
    call:

      # Access the workflow arguments
      - tool: createChatMessage
        args:
          role: 'assistant'
          content: ${ args.message }

      - tool: createChatMessage
        args:
          role: 'assistant'
          content: "Data from arguments: {{ args.message }}"
